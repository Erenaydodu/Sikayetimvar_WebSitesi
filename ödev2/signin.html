<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div>
                <h3>Sikayetimvar Sitesine Hosgeldiniz</h3>
                <p class="mb-5">Bilgilerinizi girerek kayıt olunuz</p>
                
            </div>

            <div class="d-grid gap-3">
                <a href="#" class="btn btn-light bg-white py-3 shadow-sm"><i class="bi bi-google"></i> Google ile Bağlan</a>
                <a href="#" class="btn btn-light bg-white py-3 shadow-sm"><i class="bi bi-facebook"></i> Facebook ile Bağlan</a>
            </div>

            <hr class="my-5">

            <form action="">

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Adınızı giriniz">
                    <label for="floatingInput">Adınız</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Soyadınızı giriniz">
                    <label for="floatingInput">Soyadınızı giriniz</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email adresi</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="KullanıcıAdınızı giriniz">
                    <label for="floatingInput">KullanıcıAdı giriniz</label>
                  </div>

                  <hr class="my-5">

                  <input type="submit" class="btn btn-danger w-100 py-3" value="KayıtOl">


            </form>



        </div>


    </div>
</body>
